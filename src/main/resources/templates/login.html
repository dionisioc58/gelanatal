<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Gela Natal</title>
</head>
<body>
	<div layout:fragment="content">
		<div th:if="${param.error}">Usuário e/ou senha inválidos.</div>
		<div th:if="${param.logout}">Desconectado.</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label> Usuário: <input type="text" name="username" />
				</label>
			</div>
			<div>
				<label> Senha : <input type="password" name="password" />
				</label>
			</div>
			<div>
				<input type="submit" value="Entrar" />
			</div>
		</form>
	</div>
</body>
</html>
