<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Show Student</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Show Student</h1>
			<hr />
			<div class="form-group"> 
				<label for="name">Name: </label>  
				<span th:text="${student.name}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="email">Email: </label>  
				<span th:text="${student.email}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="registration">Registration: </label>  
				<span th:text="${student.registration}"></span> 
			</div> 
			<a th:href="@{/students}" class="btn btn-primary" >Back to list Student</a> 
			<a th:href="@{/students/{id}/edit(id = ${student.id})}" class="btn btn-info">Edit this record</a>
			<a th:href="${student.id +'/delete'}" class="btn btn-danger">Delete this record</a>
			
		</div>
	</body>
</html>
