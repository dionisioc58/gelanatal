<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Promoção</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Visualizar promoção</h1>
		<hr />
		<div class="form-group"> 
			<label for="nome">Nome: </label>  
			<span th:text="${promo.nome}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="validade">Validade da bebida: </label>  
			<span th:text="${promo.validade}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="qtd">Quantidade de bebidas na promoção: </label>  
			<span th:text="${promo.qtd}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="descricao">Descrição da bebida: </label>  
			<span th:text="${promo.descricao}"></span> 
		</div> 
		
		<a th:href="@{/promos}" class="btn btn-primary">Voltar</a>
		<a th:href="@{/promos/{id}/edit(id = ${promo.id})}" class="btn" style="background-color: #ff0">Editar promoção</a>
		<a th:href="${promo.id +'/delete'}" class="btn btn-danger">Deletar promoção</a>
		
	</div>
</body>
</html>
